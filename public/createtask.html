<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
  </head>

  <body>
    Task name
    <input type="text" id="name" placeholder="Task name" />
    <br /><br />
    Due date
    <input type="date" id="date" name="date" checked><br>

    <br>

    Tags <br>
        <select id="tag">
          <option value="Tag1">Tag1</option>
          <option value="Tag2">Tag2</option>
          <option value="Tag3">Tag3</option>
        </select>

<br>

    <button id="create">Create task</button>
    <h3 id="result">Result...</h3>
  </body>

  <script>
    let create = document.getElementById("create");
    let result = document.getElementById("result");
    let name = document.getElementById("name");
    let date = document.getElementById("date");
    let tag = document.getElementById("tag");


    create.addEventListener("click", async function(evt) {
      let url = "http://localhost:3000/tasks";

    
      let taskData = {
        name: name.value,
        date: date.value,
        tag: tag.value,
        assign: 3,
        finished: 0,
        listid: 14
      };

      console.log(taskData);

      let cfg = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(taskData)
      };

      try {
        var resp = await fetch(url, cfg);
        var data = await resp.json();
        console.log(data);
        result.innerHTML = data.msg;
      } catch (err) {
        console.log(err);
      }
    });
  </script>
</html>
