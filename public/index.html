<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <div id="container" class="loginWrapper"></div>
    <template id="logintmpl">
      <form>
        <div class="wrapper">
          <div class="boxLeft">
            <img src="images/login.svg" />
            <h1>Login</h1>

            <p id="errormsg"></p>

            <div class="registerwrapper">
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                class="text-field"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="text-field"
                required
              />
            </div>

            <p id="alternative">
              No account yet? <a id="goToRegister">Register here</a>
            </p>
            <button type="submit" id="login" class="button-green">Login</button>
          </div>

          <div class="boxRight">
            <img src="images/MyPlanner.svg" id="plannerimg" />
          </div>
        </div>
      </form>
    </template>
    <template id="registertmpl">
      <form>
        <div class="wrapper">
          <div class="boxLeft">
            <div id="registerHeadline">
              <img src="images/register.svg" />
              <h1>Register</h1>
            </div>
            <p id="errormsg"></p>
            <div class="registerwrapper">
              <h4><img src="images/user_blue.svg" />Personal data</h4>
              <input
                type="text"
                id="firstname"
                placeholder="Firstname"
                class="text-field"
                required
              />
              <input
                type="text"
                id="lastname"
                placeholder="Lastname"
                class="text-field"
                required
              />
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                class="text-field"
                required
              />
            </div>
            <div class="registerwrapper">
              <h4><img src="images/password_blue.svg" />Password</h4>
              <p>
                Requires lowercase and capital letters, numbers and minimum 8
                characters.
              </p>
              <input
                type="password"
                id="pw"
                placeholder="Password"
                class="text-field"
                minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
              <input
                type="password"
                id="pwrepeat"
                placeholder="Repeat Password"
                class="text-field"
                minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
            </div>
            <p id="alternative">
              Already have an account? <a id="goToLogin">Back to login</a>
            </p>
            <button type="submit" id="create" class="button-green">
              Create account
            </button>
          </div>
          <div class="boxRight">
            <img src="images/MyPlanner.svg" id="plannerimg" />
          </div>
        </div>
      </form>
    </template>
  </body>
  <script type="text/javascript" src="js/login.js"></script>
</html>
