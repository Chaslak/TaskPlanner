<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <input type="text" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Password" />
    <br /><br />
    <button id="login">Login</button>
    <h3 id="result">Result...</h3>
  </body>

  <script>
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let login = document.getElementById("login");
    let result = document.getElementById("result");
    login.addEventListener("click", async function(evt) {
      if (isLoggedIn()) {
        redirectUser("showlists.html");
      }

      let url = "http://localhost:3000/auth";

      let loginData = {
        email: email.value,
        password: password.value
      };

      let cfg = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData)
      };

      try {
        let data = await utilities.requestToServer(url, cfg);
        result.innerHTML = data.email + " is logged in!";
        sessionStorage.setItem("logindata", JSON.stringify(data));
        let listData = JSON.parse(localStorage.getItem("listdata"));

        if (listData.length < 1 || listData[0].owner != data.userid) {
          localStorage.removeItem("taskdata");
          localStorage.removeItem("listdata");
        }

        redirectUser("showlists.html");
      } catch (err) {
        let error = await err;
        console.log(error.msg);
      }
    });
  </script>
</html>
