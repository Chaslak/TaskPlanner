<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
      <div class="wrapper">
          <div class="boxLeft">
            <img src="images/login.svg" /> 
            <h1>Login</h1> 
            
      
            <div class="registerwrapper">
            <input type="text" id="email" placeholder="E-mail" class="text-field"/>      
            <input type="password" id="password" placeholder="Password" class="text-field" /> 
          </div>
              
            <p>No account yet? <a href="register.html">Register here</a></p>
            <button id="login" class="button-green">Login</button> 
          </div>
        
          <div class="boxRight">
                  <img src="images/MyPlanner.svg" id="plannerimg">
          
          </div>   
      </div>
        

  </body>

  <script>
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let login = document.getElementById("login");
    let result = document.getElementById("result");
    login.addEventListener("click", async function(evt) {
      console.log("login");
      if (isLoggedIn()) {
        redirectUser("showlists.html");
      }

      let url = "http://localhost:3000/auth";

      let loginData = {
        email: email.value,
        password: password.value
      };

      let cfg = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData)
      };

      try {
        let data = await utilities.requestToServer(url, cfg);
        console.log("logged in");
        sessionStorage.setItem("logindata", JSON.stringify(data));
        let listData = JSON.parse(localStorage.getItem("listdata"));
console.log(listData);
        if (listData.length < 1 || listData[0].owner != data.userid) {
          localStorage.removeItem("taskdata");
          localStorage.removeItem("listdata");
        }
  
        redirectUser("showlists.html");
      } catch (err) {
        let error = await err;
        console.log(error.msg);
      }
    });
  </script>
</html>
