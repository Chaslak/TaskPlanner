<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <my-menu></my-menu>
    <div id="container"></div>

    <template id="profile">
      <div class="wrapperprofile">
        <img src="images/profile.svg" id="profileimg" />
        <h2 id="name">Jonathan Doe</h2>
        <p id="email" class="profile-email">jonathandoe@gmail.com</p>
        <div class="buttoncol">
          <button id="edit" class="button-green">Edit Profile</button>
          <button id="changepw" class="button-green">Change Password</button>
        </div>
        <div class="buttoncol">
          <button id="logout" class="button-blue">Logout</button>
          <button id="deleteUser" class="button-blue">Delete Account</button>
        </div>
      </div>
    </template>

    <template id="editProfile">
      <form class="wrapperprofile">
        <img src="images/profile.svg" id="profileimg" />
        <h1>Edit profile</h1>
        <div class="textwrap">
          <input
            type="text"
            id="firstname"
            placeholder="Firstname"
            class="text-field"
            required
          />
          <input
            type="text"
            id="lastname"
            placeholder="Lastname"
            class="text-field"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            class="text-field"
            required
          />
        </div>
        <div id="errormsg"></div>
        <div class="buttonrow">
          <button type="button" id="goback" class="button-blue">Go Back</button>
          <button type="submit" id="save" class="button-green">
            Save Changes
          </button>
        </div>
      </form>
    </template>

    <template id="changePw">
      <form class="wrapperprofile">
        <img src="images/profile.svg" id="profileimg" />
        <h1>Change password</h1>
        <div class="textwrap">
          <input
            type="password"
            id="newpw"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            placeholder="New Password"
            class="text-field"
          />
          <input
            type="password"
            id="newpwrepeat"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            placeholder="Repeat New Password"
            class="text-field"
          />
        </div>
        <div id="errormsg"></div>
        <div class="buttonrow">
          <button type="button" id="goback" class="button-blue">Go Back</button>
          <button type="submit" id="change" class="button-green">
            Change Password
          </button>
        </div>
      </form>
    </template>
  </body>

  <script type="text/javascript" src="js/menuBar.js"></script>
  <script type="text/javascript" src="js/profile.js"></script>
</html>
