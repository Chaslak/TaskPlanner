<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
  </head>

  <body>
    <form>
    <input type="text" id="firstname" placeholder="Firstname" autocomplete="off" required />
    <input type="text" id="lastname" placeholder="Lastname" autocomplete="off" required/>
    <input type="email" id="email" placeholder="E-mail" autocomplete="off" required/>
    <input type="password" id="pw" placeholder="Password" autocomplete="off" required/>
    <input type="password" id="pwrepeat" placeholder="Repeat Password" autocomplete="off" required/>
    <br /><br />

    <button type="submit" id="create">Create user</button>
  </form>

    <h3 id="result">Result...</h3>
  </body>

  <script>
    let firstname = document.getElementById("firstname");
    let lastname = document.getElementById("lastname");
    let email = document.getElementById("email");
    let password = document.getElementById("pw");
    let password = document.getElementById("pwrepeat");
    let create = document.getElementById("create");
    let result = document.getElementById("result");
    let del1 = document.getElementById("del1");

    create.addEventListener("click", async function(evt) {
      evt.preventDefault();
      
      let url = "http://localhost:3000/users";

      let userData = {
        firstname: firstname.value,
        lastname: lastname.value,
        email: email.value,
        password: password.value
      };

      let cfg = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      };

      

      try {
        var resp = await fetch(url, cfg);
        var data = await resp.json();
        result.innerHTML = data.msg;
      } catch (err) {
        console.log(err);
      }
    });
  </script>
</html>
