<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>

    <div class="wrapper">
      <div class="boxLeft">
          <br>
          <img src="images/register.svg" />
          <h1>Register</h1> 
          <br> </br>
        <div class="registerwrapper">
          <h4> <img src="images/user_blue.svg">Personal data</h4>
        <input type="text" id="firstname" placeholder="Firstname" class="text-field"/> 
        <input type="text" id="lastname" placeholder="Lastname" class="text-field"/> 
        <input type="text" id="email" placeholder="E-mail" class="text-field"/> 
      </div>
        <div class="registerwrapper">
        <h4> <img src="images/password_blue.svg">Password</h4>

        <input type="password" id="pw" placeholder="Password" class="text-field"/>
        <input type="password" id="pwrepeat" placeholder="Repeat Password" class="text-field"/> 
      </div>
      <br>
          <p>Already have an account? <a href="login.html">Back to login</a></p>
        <button id="create" class="button-green">Create account</button>
        <br /><br />
      </div>
      <div class="boxRight">
              <img src="images/MyPlanner.svg" id="plannerimg">
      </div>
    </div>
  </body>

  <script>
    let firstname = document.getElementById("firstname");
    let lastname = document.getElementById("lastname");
    let email = document.getElementById("email");
    let password = document.getElementById("pw");
    let passwordrepeat = document.getElementById("pwrepeat");
    let create = document.getElementById("create");
    let result = document.getElementById("result");


    create.addEventListener("click", async function(evt) {
      if(checkRegisterInput() && checkPasswords() && newEmail()){
        console.log("does it");
     
      let url = "http://localhost:3000/users";

      let userData = {
        firstname: firstname.value,
        lastname: lastname.value,
        email: email.value,
        password: password.value
      };

      let cfg = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      };

      try {
        let data = await utilities.requestToServer(url, cfg);
        result.innerHTML = data.msg;
      } catch (err) {
        console.log(err);
      }
      } 
    });
    async function newEmail(){
      let isEmail = null;

      let url = "http://localhost:3000/users/email/"+email.value;
      let cfg = {
        method: "GET",
        headers: { "Content-Type": "application/json" }
      };
      try {
        let data = await utilities.requestToServer(url, cfg);
        isEmail = data;
      } catch (err) {
        console.log(err);
        }
      if(isEmail == false) {
        return true;
      } else {
        console.log("There already is an account registered with that email.");
        return false}
    }

    function checkRegisterInput(){
      if((utilities.isValidInput(firstname.value) && utilities.isValidInput(lastname.value))){
        return true;
      } else {
        console.log("Please input valid first and last name - no special characters!");
        return false;
      }
    }

    function checkPasswords(){
      if(password.value == passwordrepeat.value){
        return true;
      } else {
        console.log("Passwords do not match.");
        return false;
      }
    }
  </script>
</html>
